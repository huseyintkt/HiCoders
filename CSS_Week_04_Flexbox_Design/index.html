<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Week 04 Flexbox Design</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body>

    <main>
        <!-- body background circles -->
        <section id="bg-circles">
            <div id="bg-circle-1"></div>
            <div id="bg-circle-2"></div>
            <div id="bg-circle-3"></div>
            <div id="bg-circle-4"></div>
        </section>
        <section id="profile">            
            <header>
                <div id="profil-header-bg"></div>
                <div id="profile-header-content">
                    <div id="header-bottom">
                        <div id="header-img-container">
                            <img src="./images/profile.png" alt="profile-image">
                            <i class="fas fa-camera"></i>
                        </div>
                        <h3>Gaurav K</h3>
                        <h4>Visual designer</h4>
                        <div id="profile-header-social">
                            <i class="fab fa-linkedin-in"></i>
                            <i class="fab fa-facebook-f"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-behance"></i>
                        </div>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit sit amet consectetur.</p>
                    </div>
                </div>
            </header>
        </section>
    </main>


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4f41118937.js" crossorigin="anonymous"></script>
</body>
</html>
