<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 108 - A Simple React Component</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        class RegisterForm extends React.Component{
            render(){
                return (                                               
                    <form>
                        Ad <input type = "text" /> <br /><br />
                        Soyad <input type="text" /> <br /><br />
                        Dogum Tarihi <input type="date" /> <br /><br />
                        <input type="submit" value="Gonder" /> <br /><br />
                    </form>                             
                );
            }
        }

        ReactDOM.render(
            <RegisterForm/>, document.getElementById('root')
        );
    </script>
</body>

</html>
